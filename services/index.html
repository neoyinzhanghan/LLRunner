<!DOCTYPE html>
<html>
<head>
    <title> H5 Slide Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f4fc; /* Light theme default */
            color: #333;
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Header Style */
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #b8dff7, #e8f4fc); /* Light theme default */
            color: #003b66;
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
            border-bottom: 3px solid #005b8a;
            width: 100%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.5s, box-shadow 0.5s;
        }

        .header:hover {
            background: linear-gradient(to right, #005b8a, #b8dff7);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            background: #c8e8ff; /* Light theme default */
            border: 2px solid #003b66;
            border-radius: 30px;
            color: #003b66;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
            z-index: 10;
        }

        .theme-toggle:hover {
            background: #003b66;
            color: #c8e8ff;
            transform: scale(1.05);
        }

        /* Dropdown Style */
        select {
            margin: 40px auto;
            display: block;
            padding: 12px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            border-radius: 10px;
            border: 2px solid #005b8a;
            background: #e8f4fc;
            color: #003b66;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        select:hover {
            border-color: #003b66;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        select option {
            background: #e8f4fc;
            color: #003b66;
        }

        /* OpenSeadragon Viewer */
        #openseadragon1 {
            width: 90%;
            max-width: 1200px;
            height: 600px;
            border: 5px solid #005b8a;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #openseadragon1.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer Style */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #003b66;
        }

        .footer a {
            color: #005b8a;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Dark Theme */
        .dark-theme {
            background-color: #0a0d12;
            color: #00ffcc;
        }

        .dark-theme .header {
            background: linear-gradient(to right, #001f3f, #0a0d12);
            color: #00ffcc;
        }

        .dark-theme .theme-toggle {
            background: #001f3f;
            color: #00ffcc;
            border-color: #00ffcc;
        }

        .dark-theme .theme-toggle:hover {
            background: #00ffcc;
            color: #001f3f;
        }

        .dark-theme select {
            background: #0a0d12;
            color: #00ffcc;
            border-color: #005b8a;
        }

        .dark-theme select:hover {
            border-color: #00ffcc;
        }

        .dark-theme .footer {
            color: #00ffcc;
        }

        .dark-theme .footer a {
            color: #00ffcc;
        }
    </style>
</head>
<body class="light-theme">
    <div class="header"> BMA and PBS Slide Viewer</div>
    <button class="theme-toggle" onclick="toggleTheme()"> ðŸŒ™ Switch to Dark Theme</button>
    <label for="slide" style="text-align: center; display: block; font-size: 18px; margin-top: 20px;"> Select a Slide:</label>
    <select id="slide" onchange="initializeViewer()">
        {slide_options}
    </select>
    <div id="openseadragon1"></div>
    <div class="footer">
        Developed by the <a href="https://www.hemepath.ai/" target="_blank">Goldgof HemeAI Lab</a>
    </div>

    <script>
        let viewer;
        let isDarkTheme = false;

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.className = isDarkTheme ? "dark-theme" : "light-theme";
            document.querySelector('.theme-toggle').textContent = isDarkTheme ? 'ðŸ”† Switch to Light Theme' : 'ðŸŒ™ Switch to Dark Theme';
        }

        function initializeViewer() {
            const slide = document.getElementById("slide").value;
            fetch(`/get_dimensions?slide=${encodeURIComponent(slide)}`)
                .then(response => response.json())
                .then(dimensions => {
                    const width = dimensions.width;
                    const height = dimensions.height;

                    if (viewer) {
                        viewer.destroy();
                    }

                    viewer = OpenSeadragon({
                        id: "openseadragon1",
                        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
                        tileSources: {
                            width: width,
                            height: height,
                            tileSize: 512,
                            maxLevel: 18,
                            getTileUrl: function(level, x, y) {
                                return `/tile_api?slide=${encodeURIComponent(slide)}&level=${level}&x=${x}&y=${y}`;
                            }
                        },
                        showNavigator: true,
                        navigatorPosition: "BOTTOM_RIGHT",
                        minZoomLevel: 0.5,
                    });

                    document.getElementById('openseadragon1').classList.add('show');
                })
                .catch(error => console.error("Error fetching slide data:", error));
        }
    </script>
</body>
</html>
